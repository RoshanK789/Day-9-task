<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub</title>
    <link rel="stylesheet" href="style.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        input[type="text"]::placeholder {
           padding-left:20px;
         }
         input[type="text"]:-ms-input-placeholder
         {
            padding-left:20px;
         }
    </style>
</head>
<body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <header>
        
            <div class="row mx-2 ">
                <div class="col-1">
                    <img src="image/logo.png" class="logo mt-3  ">
                </div>
                <div class="col">
                    <h3 class="text-center m-auto  p-4">GITHUB</h3>
                </div>
            </div>
            
           
        
        
    </header>
    <main>
        <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-3 mx-auto">
                    <div class="leftsec bg"></div>
                </div>

                <div class="col-lg-8">
                    <div class="text-center">
                        <input type="text" class="mb-3 py-3 br w-75 mx-lg-auto bg align-content-center firstsec fw-bold" placeholder="Search">
                    </div>
                    
                    <div class="row mt-5">

                        <div class="col-lg-3 my-3 mx-lg-auto">
                            <div class="sec bg"></div>
                        </div>
                        <div class="col-lg-3 my-3 mx-lg-auto">
                            <div class="sec bg"></div>
                        </div>
                        <div class="col-lg-3 my-3 mx-lg-auto">
                            <div class="sec bg"></div>
                        </div>
                    </div>

                    <div class="lastsec mt-5 bg mx-lg-4"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
